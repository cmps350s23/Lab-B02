<form class="product-form" id="product-form">
    <h1 class="form-title">Update Product</h1>
    <hr class="dark-line">
    <div>
        <label for="id">Product ID:</label>
        <input type="number" id="id" name="id" readonly>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01">
        </div>
        <div>
            <label for="discountPercentage">Discount Percentage:</label>
            <input type="number" id="discountPercentage" name="discountPercentage" step="0.01">
        </div>
        <div>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" step="0.01">
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock">
        </div>
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand">
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category">
        </div>
        <div>
            <label for="thumbnail">Thumbnail URL:</label>
            <input type="url" id="thumbnail" name="thumbnail">
        </div>
        <div>
            <label for="images">Images:</label>
            <input type="url" id="images" name="images">
        </div>
        <input type="submit" class="btn-primary"></input>
</form>
